resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      products:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 2s
    instances:
      products:
        base-config: default
        
spring:
  cloud:
    gateway:
      routes:
      - id: products-manager
        uri: lb://products-manager
        predicates:
          - Path=/api/products/**
        filters:
          - name: CircuitBreaker
            args: 
              name: products
              statusCodes: 500
              fallbackUri: forward:/api/items/1/2
          - StripPrefix=2
          - Ejemplo=hola este es el filtro example,usuario,htolosam
      - id: items-manager
        uri: lb://items-manager
        predicates:
          - Path=/api/items/**
        filters:
          - StripPrefix=2
          - AddRequestHeader=token-request, 123456
          - AddResponseHeader=tokes-request, 12345678
          - AddRequestParameter=name, HoTolosa
          